$def with (title, image, content)

<div class="main-container">
    <h1>$title</h1>
    $if image:
        <img src=$image />
    <p class="content">$:content</p>
  <form name="confirm" method="POST" >
      <label><button id="reject" name="reject" value="Reject"/>Reject</label>
      <label><button id="confirm" name="confirm" value="Confirm"/>Confirm</label>
    </form>
</div>
