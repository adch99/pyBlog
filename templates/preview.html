$def with (title, image, content)

<div class="main-container">
    <h1>$title</h1>
    $if image:
        <img src=$image />
    <p class="content">$:content</p>
  <form name="confirm" method="POST" >
      <input type="button" id="confirm" name="confirm" value="Confirm"/>
      <input type="button" id="confirm" name="reject" value="Reject"/>
  </form>
</div>
